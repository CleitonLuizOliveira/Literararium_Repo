HTML CADASTRAR ALUNO:

<!-- templates/cadastrar_aluno.html -->
{% extends "template_cadastros.html" %}
{% load static %}

{% block title %}Cadastrar Aluno{% endblock %}

{% block content %}
<div class="container">
    <div class="title"> 
        <svg viewBox="0 0 87 19" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <rect width="87" height="19" rx="9.5" fill="#F26510" />
        </svg>
        <h1>Cadastrar Aluno</h1>
    </div>  
    
    <form method="post" class="registration-form">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="id_nome" class="form-label">Nome Completo</label>
            <input type="text" id="id_nome" name="nome" placeholder="Digite o nome completo" required>
        </div>

        <div class="form-group">
            <label for="id_matricula" class="form-label">Matrícula</label>
            <input type="text" id="id_matricula" name="matricula" placeholder="Digite o número de matrícula" required>
        </div>

        <div class="form-group">
            <label for="id_turma" class="form-label">Turma</label>
            <input type="text" id="id_turma" name="turma" placeholder="Digite a turma" required>
        </div>
        
        <div class="form-group">
            <label for="id_data_nascimento" class="form-label">Data de Nascimento</label>
            <input type="date" id="id_data_nascimento" name="data_nascimento" required>
        </div>

        <div class="form-group">
            <label for="id_email" class="form-label">E-mail</label>
            <input type="email" id="id_email" name="email" placeholder="Digite o e-mail" required>
        </div>
        
        <div class="form-group">
            <label for="id_senha" class="form-label">Senha</label>
            <input type="password" id="id_senha" name="senha" placeholder="Crie uma senha segura" required>
        </div>
        
        <div class="form-group">
            <label for="id_confirmar_senha" class="form-label">Confirmar Senha</label>
            <input type="password" id="id_confirmar_senha" name="confirmar_senha" placeholder="Repita a senha" required>
        </div>
        
        <div class="form-footer">
            <button type="submit" class="submit-btn">Cadastrar</button>
        </div>
    </form>
</div>
{% endblock %}
