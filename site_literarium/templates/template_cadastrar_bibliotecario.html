<!-- templates/cadastrar_bibliotecario.html -->
{% extends "template_cadastros.html" %}
{% load static %}

{% block title %}Cadastrar Bibliotecário{% endblock %}

{% block content %}
<div class="container">
    <div class="title"> 
    <svg viewBox="0 0 87 19" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <rect width="87" height="19" rx="9.5" fill="#F26510" />
        </svg>
    <h1>Cadastrar Bibliotecário</h1>
</div>  
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="id_nome" class="form-label">Nome Completo</label>
            {{ form.nome}}
        </div>
        
       <div class="form-group">
            <label class="form-label" for="titulo">E-mail</label>
            {{ form.email }}
        </div>
        
        <div class="form-group">
            <label class="form-label" for="id_senha">Senha</label>
            {{ form.senha }}
        </div>
        
        <div class="form-group">
            <label for="id_confirmar_senha" class="form-label">Confirmar Senha</label>
            {{ form.confirmar_senha }}
        </div>
        
        <div class="form-footer">
            <button type="submit" class="submit-btn">Cadastrar</button>
        </div>
    </form>
</div>
{% endblock %}
